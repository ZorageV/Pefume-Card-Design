<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="primary">
    <div class="flex bg-white w-fit mx-auto mt-44 overflow-hidden rounded-lg">
      <div>
        <img class="w-60 h-auto" src="image-product-desktop.jpg" alt="plant" />
      </div>
      <div class="w-60 pl-4">
        <h2
          class="text-sm uppercase tracking-widest font-thin mt-4 font-mono text-gray-400"
        >
          Perfume
        </h2>
        <h1 class="text-2xl font-bold mt-3">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p class="mt-3 text-sm text-gray-400">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge,Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="flex mt-3">
          <h1 class="text-2xl font-semibold text-green-700">$149.99</h1>
          <h1 class="text-gray-400 my-2 mx-4"><strike>$169.99</strike></h1>
        </div>
        <div
          class="bg-green-900 text-white w-48 p-2 rounded-md mt-3 flex justify-center"
        >
          <svg
            class="w-4 h-4 mt-1"
            fill="none"
            stroke="white"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            ></path>
          </svg>
          <h1 class="ml-1">Add to Cart</h1>
        </div>
      </div>
    </div>
  </body>
</html>
